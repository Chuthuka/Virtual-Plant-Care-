<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Care AI Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-leaf"></i> PlantCare AI
        </div>
        <button class="btn" id="historyNavBtn">
            <i class="fas fa-history"></i> History
        </button>
    </nav>
      <div class="main-container">
        <div class="glass-card">
            <h2>Smart Plant Detection</h2>
            <p>Get instant analysis and care recommendations for your plants</p>

            <div class="quick-actions">
                <div class="action-card" id="scanPlant">
                    <i class="fas fa-camera action-icon"></i>
                    <div>Scan Plant</div>
                </div>
                <div class="action-card" id="history">
                    <i class="fas fa-history action-icon"></i>
                    <div>History</div>
                </div>
                <div class="action-card" id="plantGuide">
                    <i class="fas fa-book action-icon"></i>
                    <div>Plant Guide</div>
                </div>
            </div>
</body>
</html>
