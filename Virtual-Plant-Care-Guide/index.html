<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Care AI Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-leaf"></i> PlantCare AI
        </div>
        <button class="btn" id="historyNavBtn">
            <i class="fas fa-history"></i> History
        </button>
    </nav>
      <div class="main-container">
        <div class="glass-card">
            <h2>Smart Plant Detection</h2>
            <p>Get instant analysis and care recommendations for your plants</p>

            <div class="quick-actions">
                <div class="action-card" id="scanPlant">
                    <i class="fas fa-camera action-icon"></i>
                    <div>Scan Plant</div>
                </div>
                <div class="action-card" id="history">
                    <i class="fas fa-history action-icon"></i>
                    <div>History</div>
                </div>
                <div class="action-card" id="plantGuide">
                    <i class="fas fa-book action-icon"></i>
                    <div>Plant Guide</div>
                </div>
            </div>

              <div class="camera-container">
                <i class="fas fa-camera-retro camera-icon"></i>
                <h3>Real-Time Plant Detection</h3>
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
                <div class="controls">
                    <button class="btn" id="startDetect">Start Camera</button>
                    <button class="btn secondary" id="stopDetect" disabled>Stop Camera</button>
                </div>

                <p>Point your camera at a plant</p>
            </div>
        </div>

        
        <!-- Plant Guide Modal -->
<div id="plantGuideModal" class="modal">
  <div class="modal-content">
    <span id="closeGuide" class="close">&times;</span>
    <h2>ðŸŒ± Plant Disease Guide</h2>
    
    <input 
      type="text" 
      id="guideSearch" 
      placeholder="Search for a disease..." 
      style="width: 100%; padding: 8px; margin-bottom: 12px;"
    />
    
    <ul id="guideList"></ul>
  </div>
</div>


        <!-- History Modal -->
<div id="historyModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" id="closeHistory">&times;</span>
        <h2>Scan History</h2>
        <ul id="historyList">
            <!-- History items will be added here dynamically -->
        </ul>
    </div>
</div>
</body>
</html>
